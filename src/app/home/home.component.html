<div class="container color-dark">
  <div class="col">
    <p>
      Add bucket list item
    </p>
</div>

<div class="col">
    <p>
      Your bucket list({{ItemCount}})
    </p>
</div>

</div>

<div class="container color-dark" [@goals]="goals.length">
    <div class="col">
      <p>
       Use this form below to add  a new  bucket  list goal.what  do you  want to do?
      </p>
      <form>

        <input type="text" class="txt" name ="item" placeholder="Life Goal..." [(ngModel)]="goaltext">
        
        
        <input type="button" class="btn" [value]="btntext" (click)="additem()">

      </form>
  </div>
  
  <div class="col">
      <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
     {{goal}}
    </p>
  </div>
  
  </div>
